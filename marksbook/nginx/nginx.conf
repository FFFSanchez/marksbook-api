server {
  listen 80;
  index index.html;

  location /api/ {
    client_max_body_size 20M;
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    client_max_body_size 20M;
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location /media/ {
    proxy_set_header Host $http_host;
    alias /app/media/;
  }

  location / {
    alias /static_bm_nginx/;
    index  index.html index.htm;
    try_files $uri /index.html;
  }

}
